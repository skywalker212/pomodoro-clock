<!DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="icon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center header">Pomodoro Clock</h1>
    <h1 class="text-center quote">Work Hard - Session Running</h1>
    <div class="row reset">
      <div class="col-md-6 reset-session text-center">
        <div class="label">
          Session Interval
        </div>
        <div class="set-int">
          <button type="add" class="ses-add" name="add" onclick="adjusttime('ses-add')">+</button> <span class="sesint"></span> <button type="sub" class="ses-sub" name="sub" onclick="adjusttime('ses-sub')">-</button>
        </div>
      </div>
      <div class="col-md-6 reset-break text-center">
        <div class="label">
          Break Interval
        </div>
        <div class="set-int">
          <button type="add" class="brk-add" name="add" onclick="adjusttime('brk-add')">+</button> <span class="brekint"></span> <button type="sub" class="brk-sub" name="sub" onclick="adjusttime('brk-sub')">-</button>
        </div>
      </div>
    </div>
    <div class="text-center">
      <div class="circle">
        <div class="countdown">
          <button class="counttext" type="pause" name="pause" onclick="changestate()"><span class="countminutes"></span>:<span class="countseconds"></span></button>
        </div>
        <div class="hand-block">
          <div class="hand">
          </div>
        </div>
      </div>
    </div>
    <div class="reset text-center">
      <button type="reset" name="reset" class="resetbtn btn btn-info" onclick="resetthis()">Reset</button>
    </div>
  </div>
</body>

<footer class="container text-center footer">
  <p class="footerp" style="margin-top:30px; color:white; font-size:15px">made with <span style="color:red">&#9829</span> by <a href="https://freecodecamp.com/skywalker212" style="text-decoration:none" target="_blank">Akash Gajjar</a></p>
</footer>

<script type="text/javascript" src="js/script.js">
</script>

</html>
